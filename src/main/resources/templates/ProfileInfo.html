<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />

  <title>ExerciseNow - Profile</title>
</head>
<body>

<div class="d-flex">
  <aside id="sidebar">
    <div class="sidebar-logo">
      <a href="start.html">ExerciseNow</a>
    </div>
    <ul class="sidebar-nav p-0">
      <li class="sidebar-header">
        Menu
      </li>
      <li class="sidebar-item">
        <a href="start.html" class="sidebar-link">
          <i class="lni lni-home-2"></i>
          <span>Home</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#auth" aria-expanded="true" aria-controls="auth">
          <i class="lni lni-bar-chart-4"></i>
          <span>Personal Information</span>
        </a>
        <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
          <li class="sidebar-item">
            <a href="profile.html" class="sidebar-link">Profile</a>
          </li>
          <li class="sidebar-item">
            <a href="weeklygoals.html" class="sidebar-link">Weekly Goals</a>
          </li>
          <li class="sidebar-item">
            <a href="rewards.html" class="sidebar-link">Rewards</a>
          </li>
        </ul>
      </li>
      <li class="sidebar-item">
        <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#auth2" aria-expanded="true" aria-controls="auth">
          <i class="lni lni-weight-machine-1"></i>
          <span>Workout Regiment</span>
        </a>
        <ul id="auth2" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">Create Workout</a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">View Workout</a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">Add Exercise</a>
          </li>
        </ul>
      </li>
    </ul>
    <div class="sidebar-footer">
      <a href="#" class="sidebar-link">
      </a>
    </div>
  </aside>

  <div class="main">
<body>
<div class="container mt-5">
  <h1 class="text-center">Profile Details</h1>
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <h5 class="card-title" th:text="'Username: ' + ${user.username}"></h5>
      <p class="card-text" th:text="'Email: ' + ${user.email}"></p>
      <p class="card-text" th:text="'Age: ' + ${user.age}"></p>
      <p class="card-text" th:text="'Weight: ' + ${user.weight} + ' kg'"></p>
      <p class="card-text" th:text="'Height: ' + ${user.height} + ' cm'"></p>
    </div>
  </div>
  <div class="mt-3 text-center">
    <a href="/user/profile" class="btn btn-primary">Edit Profile</a>
    <a href="/user/list" class="btn btn-secondary">View All Users</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
