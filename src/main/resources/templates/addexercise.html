<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />

    <title>ExerciseNow - Profile</title>
</head>
<body>

<div class="d-flex">
    <aside id="sidebar">
        <div class="sidebar-logo">
            <a href="start.html">ExerciseNow</a>
        </div>
        <ul class="sidebar-nav p-0">
            <li class="sidebar-header">
                Menu
            </li>
            <li class="sidebar-item">
                <a href="start.html" class="sidebar-link">
                    <i class="lni lni-home-2"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#auth" aria-expanded="true" aria-controls="auth">
                    <i class="lni lni-bar-chart-4"></i>
                    <span>Personal Information</span>
                </a>
                <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                    <li class="sidebar-item">
                        <a href="profile.html" class="sidebar-link">Profile</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="weeklygoals.html" class="sidebar-link">Weekly Goals</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="rewards.html" class="sidebar-link">Rewards</a>
                    </li>
                </ul>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#auth2" aria-expanded="true" aria-controls="auth">
                    <i class="lni lni-weight-machine-1"></i>
                    <span>Workout Regiment</span>
                </a>
                <ul id="auth2" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                    <li class="sidebar-item">
                        <a href="createworkout.html" class="sidebar-link">Create Workout</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="workouts.html" class="sidebar-link">View Workout</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="addexercise.html" class="sidebar-link">Add Exercise</a>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="#" class="sidebar-link">
            </a>
        </div>
    </aside>

    <div class="main">
        <nav class="navbar navbar-expand border-bottom">
            <button class="toggler-btn" type="button">
                <i class="lni lni-menu-cheesburger"></i>
            </button>
        </nav>
        <main class="p-3">
            <h1>Add Exercise</h1>
            <form th:action="@{/workout/addexercise/{id}(id=${workoutId})}" th:object="${exercise}" method="post">
                <label>Name:</label>
                <input type="text" name="name" required>
                <label>Type:</label>
                <input type="text" name="type" required>
                <label>Duration (minutes):</label>
                <input type="number" name="duration" required>
                <label>Goal Calories Burned:</label>
                <input type="number" name="goalCaloriesBurned" required>
                <button type="submit">Add Exercise</button>
        </main>
    </div>
</div>
</body>
</html>
